<!DOCTYPE html>
<html lang="br">
  <head>
    <title>Portifolio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/Portifolio.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-geral">
      <div class="container-top">
        <div class="links-left">
          <div>TRABALHOS</div>
          <div>SOBRE</div>

        <div clas="img-top"><img src="./imagens/rener.jpg" /></div>
        <div class="links-right">
          <div>LINKS</div>
          <div>CONTATOS</div>
        </div>
      </div>
      <div class="pai-texto-titulo">
        <div class="texto-titulo">
          <h1>
            Olá meu nome é <br />
            Rener Sullivan.
          </h1>
        </div>
        <div class="front">Front-end Developer</div>
        <div class="btn-disponivel">Disponivel nova oportunidade</div>
      </div>
      <section>
        <div class="trabalho">Trabalhos</div>
        <div class="pai-works">
          <div class="work1"></div>
          <div class="work2"></div>
          <div class="work3"></div>
          <div class="work4"></div>
        </div>
      </section>
    </div>
