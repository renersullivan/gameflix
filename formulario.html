<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="fomulario.css" midia="">
    <title>Cadastro</title>
</head>

<body>



    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações </p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" nome="nome" id="nome" required>
            </div>


            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" nome="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" nome="email" id="'email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação voçê desenvolve ?</strong></label>
            <label>
                <input type="radio" nome="devweb" volue="frontend" checked>Front-End
            </label>

            <label>
                <input type="radio" nome="devweb" volue="backend">Back-End
            </label>

            <label>
                <input type="radio" nome="devweb" volue="fullstack">Fullstack
            </label>
        </div>

        <div>
            <label for="senioridade"><strong>Senioridade</strong></label>

            <select id="senioridade">
                <option selected disabled value="">Selecione..</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>senior</option>

            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label><strong> Selecione as tecnologias que voçê utiliza: </strong></label><br><br>
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" nome="tecnologia1" value="css">
                <label for="tecnologia1">CSS</label>
                <input type="checkbox" id="tecnologia3" nome="tecnologia1" value="Javascript">
                <label for="tecnologia1">Javascript</label>
                <input type="checkbox" id="tecnologia4" nome="tecnologia1" value="PHP">
                <label for="tecnologia1">PHP</label>
                <input type="checkbox" id="tecnologia5" nome="tecnologia1" value="C#">
                <label for="tecnologia1">C#</label>
                <input type="checkbox" id="tecnologia6" nome="tecnologia1" value="Python">
                <label for="tecnologia1">Python</label>
                <input type="checkbox" id="tecnologia7" nome="tecnologia1" value="Java">
                <label for="tecnologia1">Java</label>

            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiencia:</strong></label>
            <textarea row="6" style="width: 26em" id="experiencia" nome="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluido</button>

    </form>

</body>

</html>
